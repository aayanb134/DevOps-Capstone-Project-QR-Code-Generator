apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone-backend
  template:
    metadata:
      labels:
        app: capstone-backend
    spec:
      containers:
        - name: capstone-backend
          image: devops-capstone-backend:latest

---
apiVersion: v1
kind: Service
metadata:
  name: capstone-backend-service
spec:
  type: ClusterIP
  selector:
    app: capstone-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
